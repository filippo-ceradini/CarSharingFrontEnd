<!-- Input field -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <input type="text" id="searchInput" placeholder="Search" class="form-control">
        </div>
    </div>
</div>
<br>
<br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <table id="membersTable" class="table table-striped bg-white rounded">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">Zip</th>
                    <th scope="col">Approved</th>
                    <th scope="col">Ranking</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="members-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<br><br><br>
<button type="button" class="btn btn-primary btn-lg btn-block mx-auto my-5" style="width: 200px;"
        id="create-new-member">Add a New Member
</button>



<!-- Modal -->
<div class="modal fade" id="editMemberModal" tabindex="-1" role="dialog" aria-labelledby="editMemberModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Modal header will be updated based on context -->
                <h5 class="modal-title" id="editMemberModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form to edit cyclist -->
                <form id=""modal-form>
                    <div class="form-group d-none">
                        <label for="id">Id</label>
                        <input type="number" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" >
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter street address" >
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" >
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="number" class="form-control" id="zip" placeholder="Enter zip code" >
                    </div>
                    <div class="form-group">
                        <label for="approved">Approved</label>
                        <input type="checkbox" class="form-control" id="approved" >
                    </div>
                    <div class="form-group">
                        <label for="approved">Ranking</label>
                        <input type="number" class="form-control" id="ranking" >
                    </div>
                    <div class="modal-footer" id="modal-footer">
                        <!-- Modal footer will be updated based on context -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                        <button type="button" class="btn btn-primary" id="modal-create-button" onclick="submitMember('Create')">Create</button>
                        <button type="button" class="btn btn-primary" id="modal-edit-button" onclick="submitMember('edit')">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="../source/JavaScript/Members.js"></script>
</body>
</html>
